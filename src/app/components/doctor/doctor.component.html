<ion-card>
  <ion-card-header>
    <ion-card-title>{{title}}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-item>
      <ion-label position="floating">Surname</ion-label>
      <ion-input type="text" [(ngModel)]="doctor.surname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">License number</ion-label>
      <ion-input type="number" [(ngModel)]="doctor.license_number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Hospital code</ion-label>
      <ion-input type="number" [(ngModel)]="doctor.hospital_code"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Prescriptions count</ion-label>
      <ion-input type="number" [ngModel]="doctor.prescriptions_count" readonly="true"></ion-input>
    </ion-item>
    <ion-button *ngIf="isNew" class="ion-color-primary" (click)="addNew()">
      <ion-icon slot="start" name="add-circle"></ion-icon> Add
    </ion-button>
    <ion-button *ngIf="isNew" class="ion-color-danger ion-float-right" (click)="cancelAdding()">
      <ion-icon slot="start" name="close"></ion-icon> Cancel
    </ion-button>
    <ion-button *ngIf="!isNew" class="ion-color-primary" (click)="saveDoctor()">
      <ion-icon slot="start" name="save"></ion-icon> Save
    </ion-button>
  </ion-card-content>
</ion-card>
